image: openjdk:17-jdk

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

stages:
  - prepare
  - build
  - test

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

prepare:
  stage: prepare
  script:
    - chmod +x ./gradlew
  tags:
    - linux

build:
  stage: build
  script: ./gradlew assemble
  tags:
    - linux
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week

test:
  stage: test
  script: ./gradlew check
  tags:
    - linux
