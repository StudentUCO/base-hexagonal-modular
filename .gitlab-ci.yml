image: openjdk:17-jdk

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

stages:
  - setup
  - build
  - test

setup:
  stage: setup
  script:
    - apt-get update -qq && apt-get install -y -qq openjdk-17-jdk gradle
  tags:
    - linux

build:
  stage: build
  script: gradle assemble
  tags:
    - linux

test:
  stage: test
  script: gradle check
  tags:
    - linux
